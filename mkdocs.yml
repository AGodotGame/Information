site_name: AdventureOne

theme:
  name: material
  language: es
  logo: assets/logo.svg
  favicon: assets/favicon.svg

  features:
    - navigation.top
    - navigation.sections
    - content.code.copy
    - search.suggest
    - search.highlight

  font:
    text: Inter
    code: JetBrains Mono

  palette:
    # Revisar modo claro
    - scheme: default
      primary: deep purple
      accent: pink
      toggle:
        icon: material/weather-night
        name: Cambiar a modo oscuro

    # Este esta bien
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo claro

plugins:
  - search
  - awesome-pages

hooks:
  - hooks/hook.py
  - hooks/tag_colors.py
  - hooks/styles.py
  - hooks/script.py
  - hooks/parse.py
  - hooks/links.py

extra_css:
  - styles/light.css
  - styles/theme.css
  - styles/kanban.css

