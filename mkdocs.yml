site_name: AdventureOne

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

theme:
  name: material
  language: es
  logo: assets/logo.png
  favicon: assets/favicon.png

  features:
    - navigation.top
    - navigation.sections
    - content.code.copy
    - search.suggest
    - search.highlight
    - navigation.indexes

  font:
    text: Inter
    code: JetBrains Mono

  palette:
    # Revisar modo claro
    - scheme: default
      primary: deep purple
      accent: pink
      toggle:
        icon: material/weather-night
        name: Cambiar a modo oscuro

    # Este esta bien
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo claro

plugins:
  - search
  - awesome-pages

hooks:
  - hooks/hook.py
  - hooks/dir_index.py
  - hooks/callouts.py

extra_css:
  - styles/kanban.css
  - styles/light.css
  - styles/dark.css
  - stylesheets/kb_user_tags.css
  - stylesheets/kb_tags.css
  
docs_dir: docs

